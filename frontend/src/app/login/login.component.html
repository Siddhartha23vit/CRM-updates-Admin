<div class="login-page">
  <div class="login-container">
    <!-- Left Side with Form -->
    <div class="login-form-section">
      <div class="form-container">
        <div class="logo-container">
          <img src="assets/Logo.png" alt="Company Logo" class="logo">
        </div>
        <h2 class="welcome-text">Welcome Back!</h2>
        <p class="subtitle">Enter your details to sign in to your account</p>
        <form (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <input type="email" class="form-input" id="email" [(ngModel)]="username" name="email" placeholder="Email address">
          </div>
          <div class="form-group">
            <input type="password" class="form-input" id="password" [(ngModel)]="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="login-button">Sign In</button>
          </div>
          <div *ngIf="loginFailed" class="error-message" role="alert">
            Login failed. Please check your credentials.
          </div>
        </form>
      </div>
    </div>
    
    <!-- Right Side with Animation -->
    <div class="animation-section">
      <div class="circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="animated-box">
        <div class="lock-icon">
          <div class="lock-body"></div>
          <div class="lock-hole"></div>
        </div>
        <div class="security-circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.login-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
  animation: gradientBG 15s ease infinite;
  background-size: 200% 200%;
}

@keyframes gradientBG {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

.login-container {
  width: 90%;
  max-width: 1200px;
  height: 600px;
  display: flex;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.login-form-section {
  flex: 1;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  width: 100%;
  max-width: 400px;
  animation: scaleIn 0.5s ease-out;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@keyframes scaleIn {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

.logo-container {
  margin-bottom: 30px;
  text-align: center;
}

.logo {
  height: 60px;
  object-fit: contain;
}

.welcome-text {
  font-size: 32px;
  font-weight: 700;
  color: #2d3748;
  margin-bottom: 10px;
  position: relative;
  animation: slideIn 0.5s ease-out;
  text-align: center;
  width: 100%;
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.subtitle {
  color: #718096;
  margin-bottom: 30px;
  animation: fadeIn 0.5s ease-out 0.2s both;
  text-align: center;
  width: 100%;
  font-size: 16px;
  line-height: 1.5;
  padding: 0 20px;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.login-form {
  width: 100%;
  margin-top: 20px;
}

.form-group {
  margin-bottom: 20px;
  position: relative;
  overflow: hidden;
}

.form-group::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, #00c6fb, #005bea);
  transform: translateX(-100%);
  transition: transform 0.3s ease;
}

.form-group:focus-within::after {
  transform: translateX(0);
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
  background: transparent;
  position: relative;
  z-index: 1;
}

.form-input:focus {
  border-color: #4299e1;
  outline: none;
  box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
  transform: translateY(-2px);
}

.login-button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 198, 251, 0.3);
  position: relative;
  overflow: hidden;
}

.login-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: 0.5s;
}

.login-button:hover::before {
  left: 100%;
}

.login-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 198, 251, 0.4);
}

.animation-section {
  flex: 1;
  position: relative;
  background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.circles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.circles div {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.2);
  animation: animate 25s linear infinite;
  bottom: -150px;
  border-radius: 50%;
}

.circles div:nth-child(1) {
  left: 25%;
  width: 80px;
  height: 80px;
  animation-delay: 0s;
}

.circles div:nth-child(2) {
  left: 10%;
  width: 20px;
  height: 20px;
  animation-delay: 2s;
  animation-duration: 12s;
}

.circles div:nth-child(3) {
  left: 70%;
  width: 20px;
  height: 20px;
  animation-delay: 4s;
}

.circles div:nth-child(4) {
  left: 40%;
  width: 60px;
  height: 60px;
  animation-delay: 0s;
  animation-duration: 18s;
}

.circles div:nth-child(5) {
  left: 65%;
  width: 20px;
  height: 20px;
  animation-delay: 0s;
}

.circles div:nth-child(6) {
  left: 75%;
  width: 110px;
  height: 110px;
  animation-delay: 3s;
}

@keyframes animate {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-1000px) rotate(720deg);
    opacity: 0;
  }
}

.animated-box {
  position: relative;
  z-index: 1;
  width: 200px;
  height: 200px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.lock-icon {
  position: relative;
  width: 60px;
  height: 80px;
  background: white;
  border-radius: 10px;
  margin-bottom: 20px;
  animation: glow 2s ease-in-out infinite, wiggle 6s ease-in-out infinite;
  transform-origin: center center;
}

@keyframes wiggle {
  0%, 100% { transform: rotate(0deg); }
  25% { transform: rotate(-3deg); }
  75% { transform: rotate(3deg); }
}

.lock-body {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background: transparent;
  border: 8px solid white;
  border-radius: 50px 50px 0 0;
}

.lock-hole {
  position: absolute;
  top: 35px;
  left: 50%;
  transform: translateX(-50%);
  width: 15px;
  height: 15px;
  background: #005bea;
  border-radius: 50%;
}

@keyframes glow {
  0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
  50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
  100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
}

.security-circles {
  display: flex;
  gap: 10px;
}

.security-circles .circle {
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  animation: pulse 1.5s ease-in-out infinite;
}

.security-circles .circle:nth-child(2) {
  animation-delay: 0.5s;
}

.security-circles .circle:nth-child(3) {
  animation-delay: 1s;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.5); opacity: 0.5; }
  100% { transform: scale(1); opacity: 1; }
}

.error-message {
  margin-top: 16px;
  padding: 12px;
  border-radius: 8px;
  background-color: #fee2e2;
  color: #dc2626;
  text-align: center;
  animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
  transform: translate3d(0, 0, 0);
}

@keyframes shake {
  10%, 90% { transform: translate3d(-1px, 0, 0); }
  20%, 80% { transform: translate3d(2px, 0, 0); }
  30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
  40%, 60% { transform: translate3d(4px, 0, 0); }
}

.particles {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 0;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  animation: particleFloat 20s infinite linear;
}

@keyframes particleFloat {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-1000px) translateX(100px) rotate(360deg);
    opacity: 0;
  }
}

.animation-section::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation: pulse 4s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.5); opacity: 0.2; }
  100% { transform: scale(1); opacity: 0.5; }
}

.dynamic-particles {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.dynamic-particle {
  position: absolute;
  width: 2px;
  height: 10px;
  background: rgba(255, 255, 255, 0.3);
  animation: particleFall 10s linear infinite;
}

@keyframes particleFall {
  0% {
    transform: translateY(-100%) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(1000%) rotate(360deg);
    opacity: 0;
  }
}

.dynamic-particles::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
}

@for $i from 1 through 20 {
  .dynamic-particle:nth-child(#{$i}) {
    left: #{random(100)}%;
    animation-delay: #{random(10)}s;
    animation-duration: #{5 + random(5)}s;
  }
}

@media (max-width: 768px) {
  .login-container {
    flex-direction: column-reverse;
    height: auto;
  }
  
  .animation-section {
    height: 300px;
  }
  
  .login-form-section {
    padding: 30px 20px;
  }
  
  .animated-box {
    width: 150px;
    height: 150px;
  }
}
</style>

<!-- Add dynamic particles container -->
<div class="dynamic-particles">
  <div class="dynamic-particle"></div>
  <!-- Repeat for desired number of particles -->
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
  <div class="dynamic-particle"></div>
</div>
