<div class="main-container">
  <form>
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-header gradient-header d-flex justify-content-between align-items-center">
          <h2 class="mb-0">Birthday List</h2>
          <button class="btn btn-light btn-search">
            <i class="fas fa-search me-2"></i>Search
          </button>
        </div>
        
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="radio-group">
                <div class="form-check form-check-inline custom-radio">
                  <input class="form-check-input" type="radio" name="type" id="associate" value="2">
                  <label class="form-check-label" for="associate">Associate</label>
                </div>
                <div class="form-check form-check-inline custom-radio">
                  <input class="form-check-input" type="radio" name="type" id="customer" value="1">
                  <label class="form-check-label" for="customer">Customer</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="container-fluid mt-4">
    <div class="card shadow-sm">
      <div class="card-header gradient-list d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Birthday Directory</h2>
        <div class="action-buttons">
          <button class="btn btn-export" (click)="onCopy()">
            <i class="fas fa-copy me-2"></i>Copy
          </button>
          <button class="btn btn-export" (click)="exportPDF()">
            <i class="fas fa-file-pdf me-2"></i>PDF
          </button>
          <button class="btn btn-export" (click)="exportWord()">
            <i class="fas fa-file-word me-2"></i>Word
          </button>
          <button class="btn btn-export" (click)="exportExcel()">
            <i class="fas fa-file-excel me-2"></i>Excel
          </button>
        </div>
      </div>

      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="search-box">
              <i class="fas fa-search search-icon"></i>
              <input type="text" class="form-control search-input" placeholder="Search...">
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="entries-select">
              <label>Show entries:</label>
              <select class="form-select">
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Action</th>
                <th>DOB</th>
                <th>Register Date</th>
                <th>Father Name</th>
                <th>Mobile No.</th>
                <th>WhatsApp No.</th>
                <th>Address</th>
                <th>Email Id</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row">
                <td>
                  <div class="action-buttons">
                    <button class="btn btn-sm btn-primary mb-1">Update</button>
                    <button class="btn btn-sm btn-danger mb-1">Delete</button>
                    <button class="btn btn-sm btn-info">Edit</button>
                  </div>
                </td>
                <td>14-02-2004</td>
                <td>14-02-2024</td>
                <td>Father's Name</td>
                <td>789456322</td>
                <td>789456322</td>
                <td>Hyderabad</td>
                <td>email@gmail.com</td>
              </tr>
              <!-- Repeat for other rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
