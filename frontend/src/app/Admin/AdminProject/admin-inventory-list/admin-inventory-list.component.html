<div class="container mt-4">
    <div class="card main-card">
      <div class="card-header bg-gradient d-flex justify-content-between align-items-center">
        <h1 class="mb-0"><i class="fas fa-warehouse me-2"></i>Inventory Management</h1>
        <div class="btn-group">
           <button class="btn btn-primary me-2" data-bs-toggle="tooltip" title="Add New Project">
             <i class="fas fa-plus-circle me-2"></i>Add New Project
           </button>
           <button class="btn btn-info" data-bs-toggle="tooltip" title="View Project List">
             <i class="fas fa-list me-2"></i>Project List
           </button>
         </div>
      </div>
      
      <div class="card-body">
        <div class="search-section p-3 mb-4">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-building"></i></span>
                <select class="form-select" placeholder="Select Project">
                  <option value="" disabled selected>Select Project</option>
                </select>
              </div>
            </div>
            
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <select class="form-select" placeholder="Select Building">
                  <option value="" disabled selected>Select Building</option>
                </select>
              </div>
            </div>
            
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-layer-group"></i></span>
                <select class="form-select" placeholder="Select Floor">
                  <option value="" disabled selected>Select Floor</option>
                </select>
              </div>
            </div>
            
            <div class="col-md-2">
              <button class="btn btn-primary w-100 search-btn">
                <i class="fas fa-search me-2"></i>Search
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover table-striped">
            <thead class="table-dark">
              <tr>
                <th>Number</th>
                <th>Width</th>
                <th>Depth</th>
                <th>Total Size</th>
                <th>Facing</th>
                <th>Price</th>
                <th>PLC Charges %</th>
                <th>Cost(Lacs)</th>
                <th>Guideline Value</th>
                <th>Inventory Type</th>
                <th>Status</th>
                <th>Remark</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="inventory-row">
                <td><input type="text" class="form-control form-control-sm"></td>
                <td><input type="number" class="form-control form-control-sm"></td>
                <td><input type="number" class="form-control form-control-sm"></td>
                <td><input type="number" class="form-control form-control-sm" readonly></td>
                <td>
                  <select class="form-select form-select-sm">
                    <option value="" disabled selected>Select</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                  </select>
                </td>
                <td><input type="number" class="form-control form-control-sm"></td>
                <td><input type="number" class="form-control form-control-sm"></td>
                <td><input type="number" class="form-control form-control-sm"></td>
                <td><input type="number" class="form-control form-control-sm"></td>
                <td>
                  <select class="form-select form-select-sm">
                    <option value="" disabled selected>Select Type</option>
                    <option value="Plot">Plot</option>
                    <option value="Apartment">Apartment</option>
                  </select>
                </td>
                <td>
                  <select class="form-select form-select-sm">
                    <option value="" disabled selected>Select Status</option>
                    <option value="Available">Available</option>
                    <option value="Booked">Booked</option>
                    <option value="Sold">Sold</option>
                  </select>
                </td>
                <td><input type="text" class="form-control form-control-sm"></td>
                <td>
                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-primary" data-bs-toggle="tooltip" title="Edit">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-outline-danger" data-bs-toggle="tooltip" title="Delete">
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav class="mt-3">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled">
              <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
</div>
