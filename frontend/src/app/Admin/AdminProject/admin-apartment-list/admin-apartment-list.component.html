<div class="main-container">
  <div class="header-section">
    <h1 class="main-title">APARTMENT MANAGEMENT</h1>
  </div>

  <!-- Search Panel -->
  <div class="search-panel">
    <div class="search-icon">
      <i class="fas fa-search"></i>
      <span>Search Panel</span>
    </div>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="search-input">
          <i class="fas fa-building"></i>
          <input type="text" placeholder="Select Project">
        </div>
      </div>
      <div class="col-md-3">
        <div class="search-input">
          <i class="fas fa-home"></i>
          <input type="text" placeholder="Select Building">
        </div>
      </div>
      <div class="col-md-3">
        <div class="search-input">
          <i class="fas fa-layer-group"></i>
          <input type="text" placeholder="Select Floor">
        </div>
      </div>
      <div class="col-md-3">
        <button class="search-btn">
          <i class="fas fa-search"></i>
          SEARCH
        </button>
      </div>
    </div>
  </div>

  <!-- Apartment List Section -->
  <div class="list-section">
    <div class="list-header">
      <div class="list-title">
        <i class="fas fa-list"></i>
        <span>Apartments List</span>
      </div>
      <div class="action-buttons">
        <button class="btn-add">
          <i class="fas fa-plus"></i>
          ADD
        </button>
        <button class="btn-import">
          <i class="fas fa-file-import"></i>
          IMPORT
        </button>
        <button class="btn-export">
          <i class="fas fa-file-export"></i>
          EXPORT
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Width</th>
            <th>Depth</th>
            <th>Total Size</th>
            <th>Facing</th>
            <th>Price</th>
            <th>PLC Charges %</th>
            <th>Cost(Lacs)</th>
            <th>Guideline Value</th>
            <th>Inventory Type</th>
            <th>Status</th>
            <th>Remark</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td>
              <select class="form-control">
                <option value="" disabled selected>Select Facing</option>
                <option value="East">East</option>
                <option value="West">West</option>
                <option value="North">North</option>
                <option value="South">South</option>
              </select>
            </td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td>
              <div class="action-btns">
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
                <button class="btn-delete"><i class="fas fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
